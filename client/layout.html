<template name="layout">
<div class="site-wrapper">

    <div class="site-wrapper-inner">

      <div class="cover-container">

        <div class="masthead clearfix">
          <div class="inner">
            <h3 class="masthead-brand">Couves</h3>
            <ul class="nav masthead-nav">
              <li class="{{#if currentPageIs 'home'}}active{{/if}}"><a href="{{pathFor 'home'}}">Home</a></li>
              <li class="{{#if currentPageIs 'produtores'}}active{{/if}}"><a href="{{pathFor 'produtores'}}">Produtores</a></li>
              <li class="{{#if currentPageIs 'sobre'}}active{{/if}}"><a href="{{pathFor 'sobre'}}">Sobre</a></li>
            </ul>
          </div>
        </div>

        <div class="inner cover">
          {{yield}}
        </div>

        <div class="mastfoot">
          <div class="inner">
            <p>Feito em <a href="https://www.meteor.com/" title="Meteor">☄</a> com <span class="heart">♥</span> pelo <a href="http://improvecoimbra.org/" title="Improve Coimbra">Improve Coimbra</a></p>
          </div>
        </div>

      </div>

    </div>

</div>
</template>
