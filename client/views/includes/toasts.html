<template name="toasts">
  {{#each toasts}}
    {{> toast}}
  {{/each}}
</template>

<template name="toast">
  <div class="alert {{alertClass}} alert-dismissable">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <span class="glyphicon {{icon}}"></span>
    {{message}}
  </div>
</template>
