<template name="lojaPage">
  <div class="resource-page-head-image">
  	<img src="{{mainPhotoUrl}}" alt="Foto de {{name}}" class="resource_page_head_image">	
  </div>
  
  <h3><a href="{{pathFor 'lojaPage'}}">{{name}}</a></h3>

  {{> tags}}
  {{> contactInfo}}

  {{> gallery}}
  <p><pre class="description-pre">{{description}}</pre></p>
</template>
