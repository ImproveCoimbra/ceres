<template name="lojasItem">
  <div class="resource-list-item">
    <div class="thumbnail">
      <img src="{{mainPhotoUrl}}" alt="Foto de {{name}}">
      <div class="caption">
        <h3><a href="{{pathFor 'lojaPage'}}">{{name}}</a></h3>
        <p>{{description}}</p>
      </div>
    </div>
  </div>
</template>
