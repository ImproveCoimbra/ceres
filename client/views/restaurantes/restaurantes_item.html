<template name="restaurantesItem">
  <div class="resource-list-item">
    <div class="thumbnail">
      <a href="{{pathFor 'restaurantePage'}}">
        <img src="{{mainPhotoUrl}}" alt="Foto de {{name}}">
      </a>

      <div class="caption">
        <h3><a href="{{pathFor 'restaurantePage'}}">{{name}}</a></h3>
        <p>{{shortDescription}}</p>
      </div>
    </div>
  </div>
</template>
