<template name="restaurantePage">

  </div>
  
  <h3><a href="{{pathFor 'restaurantePage'}}">{{name}}</a></h3>

  {{> tags}}
  {{> contactInfo}}

  {{> gallery}}
  <p>{{description}}</p>
</template>
