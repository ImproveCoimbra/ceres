<template name="produtoresItem">
  <div class="produtores-list-item">
    <div class="thumbnail">
      <img src="{{mainPhotoUrl}}" alt="Foto de {{name}}">
      <div class="caption">
        <h3><a href="{{pathFor 'produtorPage'}}">{{name}}</a></h3>
        <p>{{description}}</p>
      </div>
    </div>
  </div>
</template>
