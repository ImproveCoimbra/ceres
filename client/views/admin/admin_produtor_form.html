<template name="adminProdutorForm">
	<form class="form-horizontal" role="form">
	  <div class="form-group">
	    <label for="inputName" class="col-sm-2 control-label">Nome</label>
	    <div class="col-sm-10">
	      <input name="name" type="text" class="form-control" id="inputName" placeholder="Nome" value="{{name}}">
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="inputMainPhotoUrl" class="col-sm-2 control-label">Url Foto de Capa</label>
	    <div class="col-sm-10">
	      <input name="mainPhotoUrl" type="url" class="form-control" id="inputMainPhotoUrl" placeholder="Nome" value="{{mainPhotoUrl}}">
	      <span class="help-block">A imagem deve ter 700px de largura e 300px de altura.</span>
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="inputDescription" class="col-sm-2 control-label">Descrição</label>
	    <div class="col-sm-10">
	      <textarea name="description" id="inputDescription" class="form-control" rows="3">{{description}}</textarea>
	    </div>
	  </div>

	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Guardar</button>
	    </div>
	  </div>
	</form>
</template>
